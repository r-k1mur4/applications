<!DOCTYPE html>
<html>
<head>
  <title>メモアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>メモアプリ</h1>

  <div class="body-inner">
    <!-- メモ入力用のinputエリア -->
    <label for="memo">メモ：</label>
    <input type="text" id="memo">
    <!-- 追加ボタン -->
    <button id="addButton">追加</button>
    <!-- メモ一覧を表示するためのdivエリア -->
    <h2>メモ一覧</h2>
    <div id="memoList"></div>
    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
  </div>
</body>
</html>
